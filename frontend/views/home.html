<!DOCTYPE html>
<html lang="ro">

<head>
  <link rel="stylesheet" href="../../public/css/home.css">
  <link rel="stylesheet" href="../../public/css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aceasta pagina contine toate tipurile de bauturi disponibile in aplicatia noastra.">
  <title>Acasa</title>
  <style>
    body {
      background-image: url("../public/poze/main.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <h1>DrO</h1>
        <div class="menu">
          <a href="#" class="is-active">Acasa</a>
          <a href="../views/lists.html">Liste</a>
          <a href="/grupuri">Grupuri</a>
          <a href="../views/stats.html">Stats</a>
          <a href="/rss">
            <i class="fa-solid fa-rss"></i>
          </a>
          <a href="../views/about.html">
            <i class="fa-solid fa-circle-info"></i>
          </a>
          <a href="../views/help.html">
            <i class="fa-solid fa-circle-question"></i>
          </a>
          <a href="../views/login.html" id="login-link">Login</a>
        </div>
        <button class=" hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
    <div class="mobile-menu">
      <a href="#">Acasa</a>
      <a href="../views/lists.html">Liste</a>
      <a href="../views/groups.html">Grupuri</a>
      <a href="../views/stats.html">Stats</a>
      <div class="mobile-action-icons">
        <a href="/rss">
          <i class="fa-solid fa-rss"></i>
        </a>
        <a href="../views/about.html">
          <i class="fa-solid fa-circle-info"></i>
        </a>
        <a href="../views/help.html">
          <i class="fa-solid fa-circle-question"></i>
        </a>
      </div>
      <a href="../views/login.html" id="login-link">Login</a>
    </div>
  </header>
  <div class="catalog">
    <aside class="sidebar">
      <h2 class="filter-title">Filtrare</h2>
      <form class="filter-form">

        <div class="filter-search">
          <input type="search" id="search-drink" placeholder="Caută băuturi..." />
        </div>

        <div class="filter-group">
          <legend>După categorie</legend>
          <div class="filter-list">
          </div>
        </div>
        <div class="filter-group">
          <legend>După scor nutriție</legend>
          <div class="nutrition-list">
          </div>
        </div>
        <div class="filter-group">
          <legend>Interval cantitate (Litri)</legend>
          <div class="filter-item slider-item">
            <input type="range" id="quantity-range" name="quantity" min="0" max="1000" step="100" value="1000" />
          </div>
          <label for="quantity-range" id="quantity-label">
            Maxim: <span id="quantity-value">1000</span> Litri
          </label>
        </div>
        <div class="trophy-section">
          <img src="../public/poze/trophy.png" alt="Trophy Image" class="trophy-image"
            onclick="handleNavigateToRanking()">
        </div>
      </form>
    </aside>
    <div class="cards-section">
      <div class="sort-section">
        <label for="sort-select" class="sort-label">Sortare:</label>
        <select id="sort-select" class="sort-select">
          <option value="name-asc" onselect="sortByNameAscending()">Nume (A → Z)</option>
          <option value="name-desc">Nume (Z → A)</option>
          <option value="category-asc">Categorie (A → Z)</option>
          <option value="category-desc">Categorie (Z → A)</option>
          <option value="quantity-asc">Cantitate (Mic → Mare)</option>
          <option value="quantity-desc">Cantitate (Mare → Mic)</option>
        </select>
      </div>
      <div class="cards-container"></div>
      <div class="pagination"></div>
    </div>

    <div id="text-box-container">
    </div>

    <div class="overlay hidden"></div>

    <script src="../public/js/main.js"></script>
    <script src="../public/js/home.js"></script>
</body>

</html>
