<!DOCTYPE html>
<html lang="ro">

<head>
    <link rel="stylesheet" href="lists.css">
    <link rel="stylesheet" href="../public/css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aceasta pagina contine o lista cu toate bauturile de pe site.">
    <title>DrO</title>
    <style>
        body {
            background-image: url("../public/poze/main.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1>DrO</h1>
                <div class="menu">
                    <a href="../home/index.html">Acasa</a>
                    <a href="#" class="is-active">Liste</a>
                    <a href="../groups/index.html">Grupuri</a>
                    <a href="../stats/index.html">Statistici</a>
                    <a href="/rss">
                        <i class="fa-solid fa-rss"></i>
                    </a>
                    <a href="../about/index.html">
                        <i class="fa-solid fa-circle-info"></i>
                    </a>
                    <a href="../help/index.html">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                    <a href="../login/index.html" id="login-link">Login</a>
                </div>
                <button class=" hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
        <div class="mobile-menu">
            <a href="../home/index.html">Acasa</a>
            <a href="#">Liste</a>
            <a href="../groups/index.html">Grupuri</a>
            <a href="../stats/index.html">Statistici</a>
            <div class="mobile-action-icons">
                <a href="/rss">
                    <i class="fa-solid fa-rss"></i>
                </a>
                <a href="../about/index.html">
                    <i class="fa-solid fa-circle-info"></i>
                </a>
                <a href="../help/index.html">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
            </div>
            <a href="../login/index.html" id="login-link">Login</a>
        </div>
    </header>
    <div class="catalog">
        <aside class="sidebar">
            <h2 class="filter-title">Liste</h2>
            <div class="favorites-panel">
                <img src="../public//poze/red-heart.png" alt="Red Heart" class="heart-icon"
                    onclick="handleFetchFavorites()" />
                <p>Favorite</p>
            </div>
            <form class="filter-form">
                <div class="filter-group">
                    <div class="filter-list">
                    </div>
                    <button type="button" id="deselect-list" class="add-list-button"
                        onclick="handleDeselectList()">Deselectează</button>
                </div>

                <div class="filter-group">
                    <legend>Adaugă o listă</legend>
                    <input type="text" id="new-list-name" placeholder="Nume lista" />
                    <button type="button" class="add-list-button" onclick="handleAddList()">Adaugă</button>
                </div>

                <div id="edit-list-name-container" class="filter-group hidden">
                    <legend>Editează numele</legend>
                    <input type="text" id="edit-list-name" placeholder="Nume lista" />
                    <button type="button" class="add-list-button" onclick="handleEditListName()">Editează</button>
                </div>

            </form>
        </aside>
        <div class="cards-section">
            <div class="search-options">
                <div class="empty-post">
                    <h2>Selectează o listă pentru a vedea detalii</h2>
                    <p>Listele tale vor apărea aici.</p>
                </div>
                <div class="sort-section hidden">
                    <div class="sort-buttons">
                        <label for="sort-select" class="sort-label">Sortare:</label>
                        <select id="sort-select" class="sort-select">
                            <option value="name-asc" onselect="sortByNameAscending()">Nume (A → Z)</option>
                            <option value="name-desc">Nume (Z → A)</option>
                            <option value="category-asc">Categorie (A → Z)</option>
                            <option value="category-desc">Categorie (Z → A)</option>
                            <option value="quantity-asc">Cantitate (Mic → Mare)</option>
                            <option value="quantity-desc">Cantitate (Mare → Mic)</option>
                        </select>
                    </div>
                    <button id="select-all-drink" class="btn" onclick="selectAll()">Selectează tot</button>
                    <button id="deselect-all-drink" class="btn" onclick="deselectAll()">Deselectează tot</button>
                </div>
                <div class="lists-dropdown">
                    <!-- <button>Selectează o listă</button>
                    <div class="lists-content">
                        <a href="#" class="list-item">Lista 1</a>
                        <a href="#" class="list-item">Lista 2</a>
                        <a href="#" class="list-item">Lista 3</a>
                    </div> -->
                </div>
                <div id="selected-list" style="display: none;"></div>
            </div>
            <div class="list-actions-btns">
                <button id="private-btn" style="display: none;" onclick="handleMakePrivate()">Schimbă în privat</button>
                <button id="public-btn" style="display: none;" onclick="handleMakePublic()">Schimbă în public</button>
                <button id="delete-list-btn" style="display: none;" onclick="handleDeleteList()">Șterge</button>
            </div>
            <div class="cards-container"></div>
        </div>

        <div id="text-box-container">
        </div>

        <div class="overlay hidden"></div>

        <script src="../public/js/main.js"></script>
        <script src="lists.js"></script>
</body>

</html>
