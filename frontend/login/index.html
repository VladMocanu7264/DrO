<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../public/css/nav.css" />
  <style>
    body {
      background: url("../public/poze/background.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <h1>DrO</h1>
      </div>
    </nav>
  </header>

  <div class="auth__wrapper">
    <div class="auth__form-box auth__form-box--login auth__form-box">
      <h2 class="auth__title">Login</h2>
      <form class="auth__form">
        <div class="auth__input-group auth__input-group--email">
          <span class="auth__icon"><ion-icon name="mail"></ion-icon></span>
          <input class="auth__input" type="email" required />
          <label class="auth__label">Email</label>
        </div>
        <div class="auth__input-group">
          <span class="auth__icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input class="auth__input" type="password" required />
          <label class="auth__label">Parolă</label>
        </div>
        <button type="submit" class="auth__button">Login</button>
        <div class="auth__switch">
          <p>Nu aveți cont? <a href="#" class="auth__link auth__link--register">Register</a></p>
        </div>
      </form>
    </div>

    <div class="auth__form-box auth__form-box--register">
      <h2 class="auth__title">Register</h2>
      <form class="auth__form">
        <div class="auth__input-group">
          <span class="auth__icon"><ion-icon name="person"></ion-icon></span>
          <input class="auth__input" type="text" required />
          <label class="auth__label">Nume de utilizator</label>
          <p class="auth__error-message"></p>
        </div>
        <div class="auth__input-group auth__input-group--email">
          <span class="auth__icon"><ion-icon name="mail"></ion-icon></span>
          <input class="auth__input" type="email" required />
          <label class="auth__label">Email</label>
          <p class="auth__error-message"></p>
        </div>
        <div class="auth__input-group">
          <span class="auth__icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input class="auth__input" type="password" required />
          <label class="auth__label">Parolă</label>
        </div>
        <div class="auth__input-group">
          <span class="auth__icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input class="auth__input" type="password" required />
          <label class="auth__label">Confirmați parola</label>
        </div>
        <button type="submit" class="auth__button">Register</button>
        <div class="auth__switch">
          <p>Aveți deja cont? <a href="#" class="auth__link auth__link--login">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="../public/config.js"></script>
  <script src="login.js" type="module"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
