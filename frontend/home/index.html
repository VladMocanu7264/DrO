
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aceasta pagina contine toate tipurile de bauturi disponibile in aplicatia noastra." />
  <title>Acasa</title>

  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../public/css/nav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-image: url("../public/poze/main.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1>DrO</h1>
        <div class="menu">
          <a class="is-active" href="#">Acasa</a>
          <a href="../lists/index.html">Liste</a>
          <a href="../groups/index.html">Grupuri</a>
          <a href="../stats/index.html">Stats</a>
          <a href="/rss"><i class="fa-solid fa-rss"></i></a>
          <a href="../about/index.html"><i class="fa-solid fa-circle-info"></i></a>
          <a href="../help/index.html"><i class="fa-solid fa-circle-question"></i></a>
          <a href="../login/index.html" id="login-link">Login</a>
        </div>
        <button class="hamburger"><span></span><span></span><span></span></button>
      </div>
    </nav>
    <div class="mobile-menu">
      <a href="#">Acasa</a>
      <a href="../lists/index.html">Liste</a>
      <a href="../groups/index.html">Grupuri</a>
      <a href="../stats/index.html">Stats</a>
      <div class="mobile-action-icons">
        <a href="/rss"><i class="fa-solid fa-rss"></i></a>
        <a href="../about/index.html"><i class="fa-solid fa-circle-info"></i></a>
        <a href="../help/index.html"><i class="fa-solid fa-circle-question"></i></a>
      </div>
      <a href="../login/index.html" id="login-link">Login</a>
    </div>
  </header>

  <div class="catalog">
    <aside class="sidebar">
      <h2 class="filter-title">Search</h2>
      <form class="filter-form">
        <div class="filter-search">
          <input id="search-drink" type="search" placeholder="Caută băuturi..." />
        </div>

        <div class="filter-group">
          <legend>După categorie</legend>
          <div class="filter-list"></div>
        </div>

        <div class="filter-group">
          <legend>După scor nutriție</legend>
          <div class="nutrition-list" id="nutrition-list"></div>
        </div>

        <div class="filter-group">
          <legend>Interval cantitate (ml)</legend>
          <input type="range" id="quantity-slider-min" />
          <input type="range" id="quantity-slider-max" />
          <p id="quantity-range-text">Interval: 0 - 1000 ml</p>
          <button id="apply-filters-btn" class="btn" type="button">Aplică filtrele</button>
        </div>

        <div class="trophy-section">
          <img class="trophy-image" src="../public/poze/trophy.png" alt="Trophy Image" onclick="handleNavigateToRanking()" />
        </div>
      </form>
    </aside>

    <div class="cards-section">
      <div class="sort-section">
        <label class="sort-label" for="sort-select">Sortare:</label>
        <select class="sort-select" id="sort-select"></select>
      </div>
      <div class="cards-container"></div>
    </div>
  </div>

  <div id="text-box-container"></div>
  <div class="overlay hidden"></div>

  <script src="../public/config.js"></script>
  <script src="../public/js/main.js"></script>
  <script src="home.js"></script>
</body>
</html>
